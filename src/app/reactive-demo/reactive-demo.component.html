<div class="rf-container">
  <form>
    <div class="form-row ">
      <label>Name</label>
      <input type="text" placeholder="please enter the name">
    </div>
    <div class="form-row ">
      <label>Age</label>
      <input type="text" placeholder="please enter the age">
    </div>
    <div class="form-row ">
      <label>Gender</label>
      <select>

        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div class="form-row ">
      <label>Address</label>
      <input type="text" placeholder="please enter the Address">
    </div>
    <div class="form-row ">
      <label>Payment Mode</label>
      <div class="radio-group">
        <label class="radio-label"><input type="radio" name="payment"><span>Cash</span>
        </label>
        <label class="radio-label"><input type="radio" name="payment"><span>Card</span>
        </label>
      </div>
    </div>
    <div class="form-row ">
      <label>Terms and Conditions</label>
      <div>
        <input type="checkbox" placeholder="please enter the name">
        <span> I decleared above given informations are correct</span>
      </div>

    </div>
    <div class="btns">

      <button class="submit-btn">Submit</button>
      <button class="reset-btn">Reset</button>
    </div>
  </form>
</div>
