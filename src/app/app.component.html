<router-outlet></router-outlet>

<div class="forms">
<form [formGroup]="form">
<div formArrayName="contacts">
<div *ngFor="let control of contacts.controls; let i=index">
<input [formControlName]="i" placeholder="Enter contact details"/>
<button type="button" (click)="removeContact(i)" *ngIf="contacts.length>1 ">removeContact</button>
</div>
</div>
<button type="button" (click)="addContacts()">Add Contact</button>
</form> 

</div>
