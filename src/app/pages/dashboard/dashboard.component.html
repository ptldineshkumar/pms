<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-start flex-wrap">
        <div>
            <h3 class="fw-bold">Parking Dashboard</h3>
            <p class="text-muted">Manage and monitor parking spots</p>
        </div>
        <div class="mt-2 mt-md-0">
            <div class="row g-1 flex-nowrap">
                <div class="col-3">
                    <select class="form-select">
                        <option selected>Select site </option>

                        @for (item of siteList; track $index) {
                        <option [value]="item.siteId">{{item.siteName}}</option>

                        }


                    </select>
                </div>
                <div class="col-4 ">
                    <select class="form-select">
                        <option selected>Select Building</option>
                        <option>Building X</option>
                        <option>Building Y</option>
                    </select>
                </div>
                <div class="col-4">
                    <select class="form-select">
                        <option selected>Select Floor</option>
                        <option>Floor 1</option>
                        <option>Floor 2</option>
                    </select>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </div>

    </div>

    <div class="row g-4 mt-3">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Total Spots</h6>
                        <h4>50</h4>
                    </div>
                    <div class="card-circle bg-primary"></div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Available</h6>
                        <h4 class="text-success">28</h4>
                    </div>
                    <div class="card-circle bg-success"></div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Occupied</h6>
                        <h4 class="text-danger">22</h4>
                    </div>
                    <div class="card-circle bg-danger"></div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Occupancy Rate</h6>
                        <h4 class="text-primary">44%</h4>
                    </div>
                    <div class="card-circle bg-info"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Parking Layout Section -->
    <div class="mt-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Parking Layout</h5>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-secondary btn-sm">Refresh</button>
                <div class="form-check form-switch mb-0">
                    <input class="form-check-input" type="checkbox" id="toggleSwitch" />
                </div>
            </div>
        </div>



        <div class="d-flex flex-wrap gap-3 mt-2">
            <div><span class="legend-circle bg-success"></span>Available</div>
            <div><span class="legend-circle bg-danger"></span>Occupied</div>
            <div><span class="legend-circle bg-warning"></span>Reserved</div>
            <div><span class="legend-circle bg-secondary"></span>Maintenance</div>
        </div>
    </div>
</div>
