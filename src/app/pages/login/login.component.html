<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>ParkSmart</h2>
      <p>Parking Management System</p>
    </div>
    <div class="login-body">
      <h3>Operator Login</h3>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="loginObj.emailId" name="emailid" id="emailid" type="text" placeholder="Enter emailid" [ngModelOptions]="{ standalone: true }" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="loginObj.password" name="password" id="password" type="password" placeholder="Enter password" [ngModelOptions]="{ standalone: true }" />
        </div>

        <button type="button" (click)="onLogin()">Login</button>
      </form>
    </div>

    <div class="login-footer">
      <p>Â© 2025 ParkSmart. All rights reserved.</p>
    </div>
  </div>
</div>
